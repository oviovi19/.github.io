<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personagem Anime Seguind Mouse</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #222;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <script>
        // Configuração do Canvas
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Carregar imagem do personagem
        const personagem = new Image();
        personagem.src = "https://i.imgur.com/6n0PY9M.png"; // URL da imagem do personagem

        // Posição do personagem
        let personagemX = canvas.width / 2;
        let personagemY = canvas.height / 2;
        let mouseX = personagemX;
        let mouseY = personagemY;

        // Atualiza a posição do mouse
        window.addEventListener("mousemove", (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
        });

        // Função de animação
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Movimento suave em direção ao mouse
            personagemX += (mouseX - personagemX) * 0.05;
            personagemY += (mouseY - personagemY) * 0.05;

            // Desenhar personagem
            ctx.drawImage(personagem, personagemX - 50, personagemY - 50, 100, 100);

            requestAnimationFrame(animate);
        }

        // Iniciar animação quando a imagem carregar
        personagem.onload = () => {
            animate();
        };
    </script>
</body>
</html>
